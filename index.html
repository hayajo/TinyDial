    <div class="contextMenu" id="menu">
      <ul>
        <li id="menu-add-dial">Add Dial</li>

    <div id="settings-dialog" class="dropshadow insertshadow">
      <form accept-charset="utf-8">
        <img src="images/close.png" class="close" />
        <h2>Paste settings</h2>
        <p>you previously exported through "Export" button.</p>
        <br class="clear">
        <textarea id="import-export-textarea" rows="20" cols="100" style="width:100%;"></textarea>
